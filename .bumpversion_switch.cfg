[bumpversion]
current_version = 0.47.0-beta.0
commit = False
tag = False
parse = (?P<major>\d+)\.(?P<minor>\d+)\.(?P<patch>\d+)(\-(?P<release>[a-z]+))?(\.(?P<build>\d+))?
serialize = 
	{major}-{minor}

[bumpversion:part:release]
optional_value = gamma
first_value = beta
values = 
	beta
	gamma

[bumpversion:file:README.md]
search = main
replace = stable-{new_version}

[bumpversion:file (branch):.bumpversion_devel.cfg]
search = main
replace = stable-{new_version}

[bumpversion:file (branch):.bumpversion_release.cfg]
search = main
replace = stable-{new_version}

[bumpversion:file:pyproject.toml]
search = main
replace = stable-{new_version}