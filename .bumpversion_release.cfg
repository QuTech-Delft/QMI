[bumpversion]
current_version = 0.47.1-beta.0
commit = False
tag = False
parse = (?P<major>\d+)\.(?P<minor>\d+)\.(?P<patch>\d+)(\-(?P<release>[a-z]+))?(\.(?P<build>\d+))?
serialize = 
	{major}.{minor}.{patch}-{release}.{build}
	{major}.{minor}.{patch}

[bumpversion:part:release]
optional_value = gamma
first_value = beta
values = 
	beta
	gamma

[bumpversion:file (version):.bumpversion_devel.cfg]
[bumpversion:file (branch):.bumpversion_devel.cfg]
search = main
replace = stable-{major}-{minor}

[bumpversion:file:pyproject.toml]

[bumpversion:file:documentation/sphinx/source/conf.py]

[bumpversion:file:qmi/__init__.py]

[bumpversion:file:README.md]
search = main
replace = v{new_version}

[bumpversion:file:CHANGELOG.md]
search = [{current_version}] - Unreleased
replace = [{new_version}] - {now:%Y-%m-%d}
